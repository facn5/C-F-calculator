<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js">
    </script>
<header>
    <title>The Basic One</title>
  </header>
  </head>
  <body>
    <div>
      <a href="bestAdder.html" class="colorFFFFFF">Best Adder Ever</a>
    </div>
    <main>
    <div id="background"><!-- Main background -->

            <div id="result" class="colorFFFFFF"></div>

             <div id="main">
                 <div id="first-rows">
                     <button class="del-bg colorFFFFFF" id="delete">Del</button>
                     <button value="%" class="btn-style operator opera-bg colorFFFFFF fall-back">%</button>
                     <button value="+" class="btn-style opera-bg colorFFFFFF value align operator">+</button>
                     </div>

                   <div class="rows">
                     <button value="7" class="btn-style num-bg num first-child colorFFFFFF">7</button>
                     <button value="8" class="btn-style num-bg num colorFFFFFF">8</button>
                     <button value="9" class="btn-style num-bg num colorFFFFFF">9</button>
                     <button value="-" class="btn-style opera-bg colorFFFFFF operator">-</button>
                     </div>

                     <div class="rows">
                     <button value="4" class="btn-style num-bg num colorFFFFFF first-child">4</button>
                     <button value="5" class="btn-style num-bg colorFFFFFF num">5</button>
                     <button value="6" class="btn-style num-bg colorFFFFFF num">6</button>
                     <button value="*" class="btn-style opera-bg colorFFFFFF operator">x</button>
                     </div>

                     <div class="rows">
                     <button value="1" class="btn-style num-bg colorFFFFFF num first-child">1</button>
                     <button value="2" class="btn-style num-bg colorFFFFFF num">2</button>
                     <button value="3" class="btn-style num-bg colorFFFFFF num">3</button>
                     <button value="/" class="btn-style opera-bg colorFFFFFF operator">/</button>
                     </div>

                     <div class="rows">
                     <button value="0" class="num-bg colorFFFFFF zero" id="Zero">0</button>
                     <button value="." class="btn-style num-bg colorFFFFFF period fall-back">.</button>
                     <button value="=" id="eqn-bg" class="eqn color align">=</button>
                     </div>

                 </div>

             </div>
           </main>

  </body>
</html>
